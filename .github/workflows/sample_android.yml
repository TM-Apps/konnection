name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 15.0.1

    - name: build sample app
      run: ./gradlew samples:android:build
